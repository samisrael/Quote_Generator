<!DOCTYPE html>
<html>
<head>
    <title>InspireMe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>InspireMe</h1>
        <div id="quote-box">
            <p id="quote">Click the button below</p>
            <p id="author"></p>
        </div>
        <div class="buttons">
            <button id="new-quote">Get Quote</button>
            <a id="tweet" target="_blank">Tweet</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
